{% extends 'registro/base.html' %}
{% block title %}Criar conta - Trabalho 2 INF1407{% endblock %}
{% block content %}
<h2 style="text-align: center;"><br/>Crie sua nova conta e comece imediatamente a completar sua coleção mais rápido.</h2><br/>
<div class="card" id="content">
    <form method="post">
        {% csrf_token %}
        <table class="formulario">
            {{ form.as_table }}
            <tr>
                <td></td>
                <td><input class="btn btn-success" type="submit" value="Registrar" id="bt_reg"></td>
            </tr>
        </table>
    </form>
</div>
{% endblock %}
