{% extends 'registro/base.html' %}
{% block title %}Login{% endblock %}
{% block content %}
<h2 style="text-align: center;"><br/>Login</h2><br/>
<div class="card" id="content" style="width: 350px; height: 350px;">
    <form method="post">
        {% csrf_token %}
        <table class="formulario">
        {{ form.as_table }}
        <tr>
            <td></td>
            <td><input class="btn btn-success btn-lg" type="submit" value="Entrar" id="bt_login"></td>
        </tr>
    </table>
    </form>
</div>
{% endblock %}
