{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'T2/css/style.css' %}">
    <title>{% block title %}{% endblock %}</title>
</head>
<body>
    <nav class="navbar fixed-top navbar-expand-sm navbar-light bg-light">
        <div class="container">
            {% if user.is_authenticated %}
                <a class="navbar-brand mb-0 h1" href="{% url 'figurinhas:sec-figurinhas-perfil' %}">Album</a>
            {% else %}
                <a class="navbar-brand mb-0 h1" href="{% url 'home' %}">Album</a>
            {% endif %}
            <div class="collapse navbar-collapse" id="nav">
                <ul class="navbar-nav">
                    {% if user.is_authenticated %}
                    <li class="nav-item active">
                        <a class="nav-link active" href="{% url 'sec-logout' %}">Logout</a>
                    </li>
                    {% else %}
                        <li class="nav-item active">
                            <a class="nav-link active" href="{% url 'sec-registro' %}">Criar conta</a>
                        </li>
                        <li class="nav-item active">
                            <a class="nav-link" href="{% url 'sec-login' %}?next={% url 'figurinhas:sec-figurinhas-perfil' %}">Login</a>
                        </li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>
    <br/><br/><br/>
    {% block content %}
    {% endblock %}
</body>
</html>
