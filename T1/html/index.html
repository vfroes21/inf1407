<body id="bg">
    <div id="validate_screen">
        <div class="card" id="block">
            <div class="card-body">
                <p id="text">Identificação do Jogador</p><br/>
                <form name="email" id="e">
                    <div class="form-group">
                        <label class="form-label" for="email_field" style="display: block;">E-mail</label>
                        <div class="input-group">
                            <input type="text" id="email_field" aria-describedby="help" placeholder="Digite o e-mail">
                            <button id="email_bt" class="btn btn-outline-success btn-outline-primary">Verificar</button>
                        </div>
                        
                        <p id="error">E-mail inválido!</p><br/><br/>
                        <small id="help" class="form-text- text-muted">Atenção: o e-mail inserido deve estar de acordo com o formato Priplanus</small>
                    </div>
                </form>
            </div>
        </div>
        <div id="screen-gameboy-text"><p>INF1407</p></div>
